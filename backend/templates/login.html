<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-violet-300 text-white p-4 flex justify-between mb-10">
        <div>
            <h1 class="text-3xl font-extrabold">AI Blog Generator</h1>
        </div>
        <div class="mt-2">
            <a href="login.html" class="text-white hover:underline">Login</a>
            <a href="signup.html" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <div class="flex items-center justify-center">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-violet-300" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-violet-300" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-violet-500 text-white px-4 py-2 rounded-lg hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-400 w-full font-semibold">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
